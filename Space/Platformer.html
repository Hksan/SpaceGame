<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="ship.png" id="ship">

    <script>

    var ship = document.getElementById("ship");

    var player = {
        x: 200,
        y: 200,
        speed: 0,
        rotate: 0,
        roateA:0


    };

    
    function gameLoop() {
        player.x += player.speed*Math.cos((player.rotate-90)/(180/Math.PI));
        player.y += player.speed*Math.sin((player.rotate-90)/(180/Math.PI));

        ship.style.transform = `translate(${player.x}px,${player.y}px) rotate(${player.rotate}deg)`;

        if(player.speed > 0){
            player.speed-=0.01;
        }
        if(player.aks > 0){
            player.aks-=0.01;
        }
        //ship.style.transform = `translate(300px,300px)`;






    }

    document.addEventListener('keydown', function(event) {
        var force = 0.25;
        var maxSpeed = 4.5;
        if(event.keyCode == 37) {

            player.roateA+=0.25;
            player.rotate-=5;
        }
        else if(event.keyCode == 39) {

            player.rotate+=5;
        }
        if(event.keyCode == 38) {
            if(player.speed < maxSpeed) {
                player.speed += force;
            }
        }
        if(event.keyCode == 40) {
            if(player.speed < maxSpeed) {
                player.aks+=0.25;
                player.speed += force*(player.aks^2);
            }
        }

    });

    setInterval(gameLoop, 10);

    </script>

</body>
</html>
